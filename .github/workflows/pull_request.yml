name: Instabot Pull Request

on:
    pull_request:
        branches:
            - main
    release:
        types: [ published ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   name: Build the docker images
                run: make build-test
            -   name: Start the docker images
                run: make start-test
            -   name: Check running containers
                run: docker ps -a
            -   name: Wait for database connection
                run: make wait-for-db
            -   name: Create test db if not exist
                run: make create-test-db
            -   name: Run migrations
                run: make drop-migrate
            -   name: Run test suite
                run: make phpunit
            -   name: Archive coverage data
                uses: actions/upload-artifact@v3
                with:
                    name: php-coverage-data
                    path: reports/clover.xml
            -   name: Run coding standard
                run: make ecs-fix
            -   name: Run codeSniffer
                run: make phpcs
            -   name: Run PHPStan
                run: make phpstan
            -   name: Run php mess detector
                run: make phpmd
            -   name: Run Eslint
                run: ./node_modules/.bin/eslint ./assets --fix
            -   name: Stop the docker images
                run: make stop-test
